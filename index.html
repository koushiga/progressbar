<!DOCTYPE html>
<html>
<head>
	<title>progress</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style>
		body{
			text-align:center;
		}
		#progress{
			margin:20px auto;
			width:80%;
			height:30px;
			background-color:#ddd;
			position:relative;
		}
		#bar{
			position:absolute;
			background-color:blue;
			width:10px;
			height:30px;
		}
	</style>
</head>
<body>
	<h1>Downloading Progress</h1>
	<div id="progress">
		<div id="bar"></div>
	</div>
	<p id="loading"></p>
	<script>
		const pBar=document.getElementById("bar");
		const load=document.getElementById("loading");
		let barWidth=0;
		const down=()=>{
			barWidth++;
			pBar.style.width=`${barWidth}%`;
			setTimeout(()=>{
				load.innerHTML=(barWidth===100)?`${barWidth}%completed`:`${barWidth}%progress`},300);
				}
		
			<!-- down() -->
		setTimeout(()=>{
		let inVal=setInterval(()=>{
			if(barWidth===100){
				clearInterval(inVal)
			}
			else{
				down()
			}
			},100)
		},2000)
	</script>
</body>
</html>
